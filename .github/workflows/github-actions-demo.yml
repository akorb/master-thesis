name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest

    steps:
    - uses: actions/checkout@v4

    - name: Build pdf
      run: make pdf

    - name: Upload pdf
      uses: actions/upload-artifact@v3
      with:
        name: thesis
        path: build/*.pdf
        if-no-files-found: error
        retention-days: 14
